@if(isMobile) {
<div class="flex flex-col w-full">
  <app-timeline-item class="fade-in" [item]="timelineData[0]" position="right" [isFirstItem]="true"
    [isMobile]="true"></app-timeline-item>
  @for (chunk of timelineChunks; track $index; let chunkIndex = $index) {
  @for (item of chunk; track $index;) {
  <app-timeline-item class="fade-in" [item]="item" [position]="chunkIndex % 2 === 0 ? 'left' : 'right'"
    [isMobile]="true"></app-timeline-item>
  }
  }
</div>
} @else {
<div class="snake-border w-[50%] -mt-[160px]">
  <app-timeline-item class="fade-in" [item]="timelineData[0]" position="right" [isFirstItem]="true"></app-timeline-item>
</div>
@for (chunk of timelineChunks; track $index; let chunkIndex = $index) {
<div class="snake-border">
  @for (item of chunk; track $index;) {
  <app-timeline-item class="fade-in align-top" [item]="item"
    [position]="chunkIndex % 2 === 0 ? 'left' : 'right'"></app-timeline-item>
  }
</div>
}
}
